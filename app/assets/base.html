<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
    integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <title>MovieDB</title>
</head>

<body>
  <header class="header">
    <a class="header__item">
      <img src="images/logo.svg" class="header__item--img" />
      MovieDB
    </a>
    <nav class="nav">
      <a href="#" class="nav__item">
        <i class="fa fa-play" aria-hidden="true"></i>
        Catégories
      </a>
      <a href="#" class="nav__item">
        <i class="fa fa-film" aria-hidden="true"></i>
        Films
      </a>
      <a href="#" class="nav__item">
        <i class="fa fa-user" aria-hidden="true"></i>
        Acteurs</a>
    </nav>
    <a href="#" class="signature">
      Maëckeul Chenais
    </a>
  </header>
  <section class="section">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-user mr-1" aria-hidden="true"></i>
        Visiteur
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <span class="dropdown-item"></span>
        <div class="dropown-divider"></div>
        <a class="dropdown-item" href="#">Déconnexion</a>
        <span class="dropdown-item">
          Visiteur
        </span>
        <div class="dropown-divider"></div>
        <a class="dropdown-item" href="#">Connexion</a>
        <a class="dropdown-item" href="#">Inscription</a>
      </div>
    </li>
    <form class="form-inline my-2 my-lg-0" action="{{ path('movie_list') }}">
      <input class="form-control mr-sm-2" type="search" name="search" placeholder="Rechercher un film"
        aria-label="Search" value="" />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"
          aria-hidden="true"></i></button>
    </form>
    </div>
  </section>
  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
